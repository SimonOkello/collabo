{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Login</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
            <p class="aligncenter margintop20">
                You don't have an account? <a href="{% url 'signup' %}" data-dismiss="modal" aria-hidden="true" data-toggle="modal">Sign Up</a>
            </p>
        </div>
    </form>
</div>


{% endblock %}
